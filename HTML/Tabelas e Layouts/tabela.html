<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h3>Uma coluna:</h3>
      <table style="border: 2px; border-style: solid;">
        <th></th>
        <tbody>
          <td>100</td>
        </tbody>
      </table>
    </div>
    <div>
      <h3>Uma linha e 3 colunas:</h3>
      <table>
        <th></th>
        <tbody>
          <tr>
            <td style="border: 2px; border-style: solid; margin: 0;">100</td>
            <td style="border: 2px; border-style: solid; margin: 0;">200</td>
            <td style="border: 2px; border-style: solid; margin: 0;">300</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div>
      <h3>Duas linha e 3 colunas:</h3>
      <table>
        <th></th>
        <tbody>
          <tr>
            <td style="border: 2px; border-style: solid; margin: 0;">100</td>
            <td style="border: 2px; border-style: solid; margin: 0;">200</td>
            <td style="border: 2px; border-style: solid; margin: 0;">300</td>
          </tr>
          <tr>
            <td style="border: 2px; border-style: solid; margin: 0;">100</td>
            <td style="border: 2px; border-style: solid; margin: 0;">200</td>
            <td style="border: 2px; border-style: solid; margin: 0;">300</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
