<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .calc {
        width: 300px;
        height: 500px;
        border: 2px;
        border-style: solid;
        font-size: 40px;
      }

      table,
      tr,
      td {
        border: 3px;
        border-style: solid;
      }

      table {
        width: 300px;
        height: 500px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="calc">
      <table>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td><button style="width: 100%; height: 100%;">CE</button></td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>+</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>-</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>*</td>
        </tr>
        <tr>
          <td>.</td>
          <td>0</td>
          <td>=</td>
          <td>/</td>
        </tr>
      </table>
    </div>
  </body>
</html>
