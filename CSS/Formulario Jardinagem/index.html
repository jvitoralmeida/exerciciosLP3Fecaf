<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      form {
        margin: 30px;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="form-group row">
        <h1 class="col-sm-2 col-form-label">Tamanho do terreno</h1>
        <label for="inputPassword" class="col-sm-2 col-form-label">Largura</label>
        <div class="col-sm-2">
          <input type="password" class="form-control" id="inputPassword" />
        </div>
        <label for="inputPassword" class="col-sm-2 col-form-label">Comprimento</label>
        <div class="col-sm-2">
          <input type="password" class="form-control" id="inputPassword" />
        </div>
      </div>
      <h1 class="col-sm-2 col-form-label">Ferramentas</h1>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" />
        <label class="form-check-label" for="defaultCheck1">
          Pa
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled />
        <label class="form-check-label" for="defaultCheck2">
          Tesoura
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled />
        <label class="form-check-label" for="defaultCheck2">
          Ancinho
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled />
        <label class="form-check-label" for="defaultCheck2">
          Enxada
        </label>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Nome</label>
          <input type="email" class="form-control" id="inputEmail4" />
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Nascimento</label>
          <input type="password" class="form-control" id="inputPassword4" />
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">RG</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" />
      </div>
      <div class="form-group">
        <label for="inputAddress2">CPF</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress2"
          placeholder="Apartment, studio, or floor"
        />
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">Endereco</label>
          <input type="text" class="form-control" id="inputCity" />
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Bairro</label>
          <input type="text" class="form-control" id="inputZip" />
        </div>
      </div>
    </form>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
